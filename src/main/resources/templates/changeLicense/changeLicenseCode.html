<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>更换营业执照号</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<style>
			.captchaImg{
				position: absolute;
				right: 0;
				top: 10px;
				width: 80px;
				height: 27px;
			}
		</style>
		
		<script src="vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script type="text/javascript" src="js/sendCode.js"></script>
		<script type="text/javascript" src="js/vcode.js"></script>
	</head>

	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">更换营业执照</h1>
		</header>
		<div class="fixBottom bgf fh1 pb20">
			<div id="btn" class="wx-btn wx-btnh" onclick="submitForm()">确认更换营业执照号</div>
		</div>
		<div class="wx-content">
		<form id="myForm" action="changeLicenseCode" method="post">
			<input type="hidden" th:value="${user.userId}" id="userId" name="userId" />
			<input type="hidden" th:value="${user.licenseCode}" id="oldLicenseCode" name="oldLicenseCode" />
			<input type="hidden" th:value="${user.merchantNo}" id="merchantNo" name="merchantNo" />
			<ul class="wx-formlist mt20">
				<li class="wkbox">
					<div>营业执照号</div>
					<div class="pl10 autoW tr wx-input-group">
						<input id="licenseCode" name="licenseCode" maxlength="20" type="text" placeholder="" th:value="${user.licenseCode}"/>
					</div>
				</li>
			</ul>
		</form>
		</div>
		
		<script>
			function submitForm() {
				var oldLicenseCode = $("#oldLicenseCode").val();
				var licenseCode = $("#licenseCode").val();
				
				if(licenseCode == ''){
					alert("请输入营业执照号!");
					return;
				}
				
				if(oldLicenseCode == licenseCode){
					alert("营业执照号相同无需更换!");
					return;
				}
				$("#myForm").attr("action", "changeLicenseCode");
	      		$("#myForm").submit();
			}
		</script>
	</body>

</html>
