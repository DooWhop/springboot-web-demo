<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>申请成功</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">申请成功</h1>
		</header>
		<div class="fixBottom bgf fh1 pb20">
			<form id="myForm" name='myForm' action="" method="post">
				<input type="hidden" name="merchantNo" id="merchantNo" th:value='${merchantNo}' />
				<input type="hidden" name="prodCode" id="prodCode" th:value='${prodCode}' />
				<input type="hidden" name="mobile" id="mobile" th:value='${mobile}' />
			</form>
			<div class="wx-btn wx-btnh" onclick="queryCreditList()">查看我的贷款</div>
		</div>
		<div class="wx-content">
			<div class="icon-box">
				<span class="iconfont icon-chenggong"></span>
				<div class="f16 cl3 fn pt22">预估授信额度</div>
				<div class="f24 pt6">
					<div class="cl3 mt10" th:switch="${month}">
					<span class="clh">
						<span th:case='6'><span th:text="${sixMonthAmt}"/></span>
						<span th:case='12'><span th:text="${twelveMonthAmt}"/></span>
					</span> 元</div>
				</div>
				<div class="f16 cl3 fn pt22">请等待客户经理上门进行贷前审核。</div>
			</div>
		</div>
		<script type="text/javascript" src="vendor/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script type="text/javascript">
			function queryCreditList(){
		  		   $("#myForm").attr("action", "queryCreditList");
		  		   $("#myForm").submit();
			}
		</script>
	</body>
</html>
