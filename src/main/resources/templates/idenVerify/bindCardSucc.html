<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>绑卡成功</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
	</head>

	<body>
		<form id='myForm' name='myForm' action="bindSuccBackHome" method="post">
			<input id="merchantNo" name="merchantNo" type="hidden" th:value="${merchantNo}" />
		</form>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">绑卡成功</h1>
		</header>
		<div class="fixBottom bgf fh1 pb20">
		<div class="wx-btn wx-btnh" onclick="submitForm();">回到火融e贷款首页</div>
		</div>
		<div class="wx-content">
		<div class="icon-box">
			<span class="iconfont icon-chenggong"></span>
			<div class="f16 cl3 fn pt22">恭喜您绑卡成功</div>
		</div>
		</div>
	</body>
	<script type="text/javascript">
	function submitForm(){
		$('#myForm').submit();
	}
	</script>
</html>
