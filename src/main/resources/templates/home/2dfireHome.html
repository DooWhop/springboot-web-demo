<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>火融e</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body>
		<header class="wx-bar wx-bar-nav" id="header">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">火融e</h1>
		</header>
		
		<div class="wx-content">
			<form id='mainForm' name='mainForm' method="post">
				<input type="hidden" name="merchantNo" th:value="${merchantNo}"/> 
				<div class="p20">
					<img width="100%" class="block" src="images/img-banner.png" />
				</div>
				<div class="p20 cl9 f12 pt0">
					火融e是为二维火商户精心打造的一款0抵押0担保的贷款产品，月综合成本1分，额度最高50万，最长期限12个月，最快当天放款。让您无需再为餐厅的资金周转而发愁！
				</div>
				<div style="margin-top: 20px;" class="wx-btn wx-btnh" onclick="apply()">立即申请</div>
				<div class="p20 tc cllan f14" onclick="account()">查看我的火融e账户</div>
			</form>
		</div>
		<script src="vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script type="text/javascript">
		
		function apply(){
			$('#mainForm').attr("action", "initRedirect").submit();
		}
		
		function account(){
			$('#mainForm').attr("action", "accountHome").submit();
		}
		</script>
	</body>
</html>
