<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>还款计划</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left" ></a>
			<h1 class="wx-title">还款计划</h1>
		</header>
		<div class="wx-content">
			<div class="wx-list-title" style="background: #fff;"><span th:text="${useRecordNo}" /></div>
			<div class="p10 proInfo pt0">
				<table class="tc">
					<thead>
						<tr>
							<th class="theme-gray">还款日期</th>
							<th class="theme-gray">还款金额(元)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="repayPlan,iterStat : ${repayList}">
							<td th:text="${repayPlan.payDate}"></td>
							<td th:text="${repayPlan.payTotamt}"></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
		<script type="text/javascript" src="vendor/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/wx.js"></script>
	</body>
</html>
