<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>操作失败</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">签约失败</h1>
		</header>
		<div class="wx-content">
			<form id='mainForm' name='mainForm' method="post">
				<input type="hidden" name="merchantNo" id="merchantNo" th:value="${merchantNo}"/>
				<div class="icon-box">
					<span class="iconfont icon-shibai"></span>
					<div class="f16 cl3 fn pt22" th:text="${message != null} ? ${message} : '网页出了一点错，正在修复中，请稍后再试'"></div>
				</div>
				<div class="p20 tc cllan f14" onclick="account()">查看我的火融e账户</div>
			</form>
		</div>
		
		<script src="vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script type="text/javascript">
		
		function account(){
			$('#mainForm').attr("action", "accountHome").submit();
		}
		</script>
	</body>
</html>
