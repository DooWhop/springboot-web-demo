<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>申请成功</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">申请成功</h1>
		</header>
		
		<div class="fixBottom bgf fh1 pb20">
		<form id="myForm" name='myForm' action="" method="post">
			<input type="hidden" name="merchantNo" id="merchantNo" th:value='${merchantNo}' />
			<input type="hidden" name="prodCode" id="prodCode" th:value='${prodCode}' />
		</form>
		<div class="p20 tc cllan f14" onclick="account()">查看我的火融e账户</div>
		<div class="wx-btn wx-btnh" id="div1" onclick="toMyCreditDetail()">查看贷款详情</div>
		<div class="wx-btn wx-btnh wx-disabled" id="div2" onclick="submitAgain()" style="display: none;">查看贷款详情</div>
		</div>
		<div class="wx-content">
		<div class="icon-box">
			<span class="iconfont icon-chenggong"></span>
			<div class="f16 cl3 fn pt22" th:text="${message != null} ? ${message} : ''"></div>
		</div>
		</div>
		<script src="vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script src="js/sendCode.js"></script>
		<script>
			function toMyCreditDetail () {
				$("#div1").hide();
				$("#div2").show();
				$("#myForm").attr("action", "queryCreditDetail");
	      		$("#myForm").submit();
			}
			function account(){
				$('#myForm').attr("action", "accountHome").submit();
			}
			function submitAgain () {
				return false;
			}
		</script>
	</body>
</html>
