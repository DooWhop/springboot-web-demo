<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, initial-scale=1" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta content="telephone=no" name="format-detection" />
		<title>相关合同</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>

	<body>
		<header class="wx-bar wx-bar-nav">
			<a class="wx-action-back iconfont icon-zuojiantou wx-pull-left"></a>
			<h1 class="wx-title">相关合同</h1>
		</header>
		
		<span th:if="${'0' == totalCount}"> 
				<div class="wx-content">
					<div class="card-empty">
						<span class="icon-img-empty"></span>
						<div class="cl3 mt20">您还没有任何相关合同</div>
					</div>
				</div>
			</span>
		
		<form id="myForm" name='myForm'  action="" method="post">
					<input type="hidden" id="recordNo" name="recordNo" />
					<input type="hidden" name="creditStr"  th:value="${creditStr}" />
		</form>
		<div class="wx-content">
			<span th:each="protocol,sta : ${protocols}">
				<ul class="wx-formlist">
					<span th:if="${'0' == protocol.protocolType}">
						<input type="hidden"  th:value="${protocol.recordNo}" />
						<li class="wkbox wkbox-top" onclick="viewProtocol(this)">
							<div class="wkbox wx-navigate-right">
								<div class="tl cl9">火融e委托扣款授权书</div>
								<div class="autoW tr wx-input-group cl3">
								</div>
							</div>
						</li>
					</span>
					<span th:if="${'1' == protocol.protocolType}">
						<input type="hidden"  th:value="${protocol.recordNo}" />
						<li class="wkbox wkbox-top" onclick="viewProtocol(this)">
							<div class="wkbox wx-navigate-right">
								<div class="tl cl9">火融e客户服务协议</div>
								<div class="autoW tr wx-input-group cl3">
								</div>
							</div>
						</li>
					</span>
					<span th:if="${'2' == protocol.protocolType}">
						<input type="hidden"  th:value="${protocol.recordNo}" />
						<li class="wkbox wkbox-top" onclick="viewProtocol(this)">
							<div class="wkbox wx-navigate-right">
								<div class="tl cl9">扣款授权书</div>
								<div class="autoW tr wx-input-group cl3">
								</div>
							</div>
						</li>
					</span>
					<span th:if="${'3' == protocol.protocolType}">
						<input type="hidden"  th:value="${protocol.recordNo}" />
						<li class="wkbox wkbox-top" onclick="viewProtocol(this)">
							<div class="wkbox wx-navigate-right">
								<div class="tl cl9">征信查询上报授权书</div>
								<div class="autoW tr wx-input-group cl3">
								</div>
							</div>
						</li>
					</span>
					<span th:if="${'4' == protocol.protocolType}">
						<input type="hidden"  th:value="${protocol.recordNo}" />
						<li class="wkbox wkbox-top" onclick="viewProtocol(this)">
							<div class="wkbox wx-navigate-right">
								<div class="tl cl9">贷款协议</div>
								<div class="autoW tr wx-input-group cl3">
								</div>
							</div>
						</li>
					</span>
				</ul>
			</span>
		</div>
		<script src="vendor/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/wx.js"></script>
		<script type="text/javascript">
			function viewProtocol(obj){
				var a = obj;
				var recordNo = $(obj).prev().val();
				$("#recordNo").val(recordNo);
	  		    $("#myForm").attr("action", "viewProtocol");
	  		    $("#myForm").submit();
			}
		</script>
		
	</body>

</html>
